<div>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ECDAF4;">
  <a class="navbar-brand" href="#">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown {% if 'shop' in request.path %}active {% endif %}">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Shop
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'shop:allproducts' %}">All products</a>
            {% for i in links %}
          <a class="dropdown-item" href="{{i.get_url}}">{{i.name}}</a>
            {% endfor %}

        </div>
      </li>
      {% if icount > 0 %}
      <li class="nav-item">
        <a class="nav-link disabled" href="{% url 'cart:cartdetail' %}"><i class="fa fa-shopping-cart" ></i>{{icount}}</a>
      </li>
      {% endif %}
    </ul>
    <form class="d-flex" action="{% url 'searchapp:search' %}" method="get">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search" ></i></button>
    </form>
  </div>
</nav>
</div>
